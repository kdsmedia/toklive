<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* CSS untuk Halaman Pengaturan */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #0f0;
            margin: 0;
            padding: 20px;
            background-image: url('images/default.jpg'); /* Background default */
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
        }
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0f0;
            background-color: #333;
            color: #0f0;
            border-radius: 5px;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0b0;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            color: #0f0;
            font-size: 1em;
            text-decoration: none;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        #response-message {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Pengaturan</h1>
        <form id="settings-form">
            <label for="tiktok-username">Username TikTok:</label>
            <input type="text" id="tiktok-username" name="tiktok-username" placeholder="Masukkan username TikTok" required>
            
            <label for="background-image">Ganti Background:</label>
            <input type="file" id="background-image" name="background-image" accept="image/*">
            
            <label for="default-background">Pilih Background Default:</label>
            <select id="default-background" name="default-background">
                <option value="">Pilih Background</option>
                <option value="default.jpg">Default</option>
                <option value="1.jpg">Background 1</option>
                <option value="2.jpg">Background 2</option>
                <option value="3.jpg">Background 3</option>
                <option value="4.jpg">Background 4</option>
                <option value="5.jpg">Background 5</option>
                <option value="6.jpg">Background 6</option>
                <option value="7.jpg">Background 7</option>
                <option value="8.jpg">Background 8</option>
                <!-- Tambahkan lebih banyak opsi background sesuai kebutuhan -->
            </select>
            
            <button type="submit">Hubungkan</button>
        </form>
        <p id="response-message"></p>
        <div class="navigation">
            <a href="/">Kembali ke Halaman Utama</a>
        </div>
    </div>
    <script>
        // Ambil daftar background dari server
        async function loadBackgrounds() {
            try {
                const response = await fetch('/api/backgrounds');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('default-background');
                    data.backgrounds.forEach(background => {
                        const option = document.createElement('option');
                        option.value = background;
                        option.textContent = background;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error fetching backgrounds:', error);
                document.getElementById('response-message').textContent = 'Gagal mengambil daftar background.';
            }
        }

        // Panggil fungsi untuk mengisi background default saat halaman dimuat
        loadBackgrounds();

        document.getElementById('settings-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const tiktokUsername = document.getElementById('tiktok-username').value;
            const backgroundImage = document.getElementById('background-image').files[0];
            const defaultBackground = document.getElementById('default-background').value;
            const formData = new FormData();

            formData.append('tiktok-username', tiktokUsername);
            if (backgroundImage) {
                formData.append('upload-background', backgroundImage);
            }
            if (defaultBackground) {
                formData.append('default-background', defaultBackground);
            }

            try {
                const response = await fetch('/api/connect-tiktok', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('response-message').textContent = data.message;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                document.getElementById('response-message').textContent = 'Terjadi kesalahan.';
            }
        });
    </script>
</body>
</html>
