<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <style>
        /* CSS untuk Halaman Pengaturan */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #0f0;
            margin: 0;
            padding: 20px;
            background-image: url('images/default.jpg'); /* Background default */
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0f0;
            background-color: #333;
            color: #0f0;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengaturan</h1>
        <form id="settings-form">
            <label for="tiktok-username">Username TikTok:</label>
            <input type="text" id="tiktok-username" name="tiktok-username" placeholder="Masukkan username TikTok">
            
            <label for="background-image">Ganti Background:</label>
            <input type="file" id="background-image" name="background-image" accept="image/*">
            
            <label for="default-background">Pilih Background Default:</label>
            <select id="default-background" name="default-background">
                <option value="">Pilih Background</option>
                <option value="background1.jpg">Background 1</option>
                <option value="background2.jpg">Background 2</option>
                <!-- Tambahkan lebih banyak opsi background sesuai kebutuhan -->
            </select>
            
            <button type="submit">Simpan Pengaturan</button>
        </form>
        <p id="response-message"></p>
    </div>
    <script>
        // Script untuk pengaturan background
        document.getElementById('settings-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('background-image', document.getElementById('background-image').files[0]);
            formData.append('default-background', document.getElementById('default-background').value);
            
            try {
                const response = await fetch('/game/upload-background', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.backgroundUrl) {
                    document.body.style.backgroundImage = `url('${data.backgroundUrl}')`;
                }
                document.getElementById('response-message').textContent = 'Background berhasil diubah!';
            } catch (error) {
                console.error('Error uploading background:', error);
                document.getElementById('response-message').textContent = 'Gagal mengubah background.';
            }
        });
    </script>
</body>
</html>
