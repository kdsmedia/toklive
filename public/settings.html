<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h1>Pengaturan</h1>
        <form id="settings-form">
            <label for="tiktok-username">Username TikTok:</label>
            <input type="text" id="tiktok-username" name="tiktok-username" placeholder="Masukkan username TikTok" required>
            
            <label for="background-image">Ganti Background:</label>
            <input type="file" id="background-image" name="background-image" accept="image/*">
            
            <label for="default-background">Pilih Background Default:</label>
            <select id="default-background" name="default-background">
                <option value="">Pilih Background</option>
                <option value="background1.jpg">Background 1</option>
                <option value="background2.jpg">Background 2</option>
                <!-- Tambahkan lebih banyak opsi background sesuai kebutuhan -->
            </select>
            
            <button type="submit">Hubungkan</button>
        </form>
        <p id="response-message"></p>
        <div class="navigation">
            <a href="/">Kembali ke Halaman Utama</a>
        </div>
    </div>
    <script>
        document.getElementById('settings-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const tiktokUsername = document.getElementById('tiktok-username').value;
            const backgroundImage = document.getElementById('background-image').files[0];
            const defaultBackground = document.getElementById('default-background').value;
            const formData = new FormData();

            formData.append('tiktok-username', tiktokUsername);
            if (backgroundImage) {
                formData.append('upload-background', backgroundImage);
            }
            if (defaultBackground) {
                formData.append('default-background', defaultBackground);
            }

            try {
                const response = await fetch('/api/connect-tiktok', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById('response-message').textContent = 'Berhasil terhubung dengan TikTok!';
                    setTimeout(() => {
                        window.location.href = '/'; // Alihkan ke halaman index setelah berhasil
                    }, 2000);
                } else {
                    document.getElementById('response-message').textContent = 'Gagal menghubungkan ke TikTok.';
                }
            } catch (error) {
                console.error('Error connecting to TikTok:', error);
                document.getElementById('response-message').textContent = 'Gagal menghubungkan ke TikTok.';
            }
        });

        document.getElementById('default-background').addEventListener('change', async (event) => {
            const selectedBackground = event.target.value;
            if (selectedBackground) {
                try {
                    await fetch('/api/set-background', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ backgroundUrl: `/images/${selectedBackground}` })
                    });
                    document.body.style.backgroundImage = `url('/images/${selectedBackground}')`;
                } catch (error) {
                    document.getElementById('response-message').textContent = 'Gagal mengatur background.';
                }
            }
        });
    </script>
</body>
</html>
