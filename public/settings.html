<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/default.jpg') no-repeat center center fixed; /* Background halaman pengaturan */
            background-size: cover;
            color: #0f0; /* Teks hijau */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0f0;
            background-color: #333;
            color: #0f0;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0f0;
        }
        /* Gaya untuk form error message */
        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengaturan</h1>
        <form id="settings-form">
            <label for="tiktok-username">Username TikTok:</label>
            <input type="text" id="tiktok-username" name="tiktok-username" placeholder="Masukkan username TikTok">
            
            <label for="background-image">Ganti Background:</label>
            <input type="file" id="background-image" name="background-image" accept="image/*">
            
            <label for="default-background">Pilih Background Default:</label>
            <select id="default-background" name="default-background">
                <option value="">Pilih Background</option>
                <option value="default.jpg">Default Background</option>
                <!-- Tambahkan opsi untuk background yang di-upload -->
            </select>
            
            <button type="submit">Hubungkan</button>
        </form>
        <p id="error-message"></p>
        <a href="index.html" class="back-link">Kembali ke Halaman Utama</a>
    </div>
    <script>
        document.getElementById('settings-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const tiktokUsername = document.getElementById('tiktok-username').value;
            const backgroundImage = document.getElementById('background-image').files[0];
            const defaultBackground = document.getElementById('default-background').value;
            const formData = new FormData();

            formData.append('tiktok-username', tiktokUsername);

            if (backgroundImage) {
                formData.append('upload-background', backgroundImage);
            }

            if (defaultBackground) {
                formData.append('default-background', defaultBackground);
            }

            try {
                const response = await fetch('/game/upload-background', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.backgroundUrl) {
                    document.querySelector('body').style.backgroundImage = `url(${result.backgroundUrl})`;
                }
                document.getElementById('error-message').textContent = '';
            } catch (error) {
                document.getElementById('error-message').textContent = 'Gagal mengunggah background.';
            }
        });

        document.getElementById('default-background').addEventListener('change', async (event) => {
            const selectedBackground = event.target.value;
            if (selectedBackground) {
                try {
                    await fetch('/game/set-background', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ backgroundUrl: `/images/${selectedBackground}` })
                    });
                    document.querySelector('body').style.backgroundImage = `url(/images/${selectedBackground})`;
                } catch (error) {
                    document.getElementById('error-message').textContent = 'Gagal mengatur background.';
                }
            }
        });
    </script>
</body>
</html>
