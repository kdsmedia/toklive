<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halaman Utama Game TikTok Live</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('images/default.jpg') no-repeat center center fixed; /* Background default */
            background-size: cover;
            color: #00ff00; /* Teks hijau */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: auto; /* Mengaktifkan scroll */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tinggi layar penuh */
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            color: #00ff00;
            font-size: 0.8em;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .settings-link {
            margin-top: 20px;
        }

        .scrolling-space {
            height: 200vh; /* Menambahkan ruang untuk scroll */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Game TikTok Live!</h1>
        <div class="scrolling-space"></div>
        <a href="/settings" class="settings-link">Pengaturan</a>
    </div>
    <script>
        // Script untuk mengatur background dari server
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/current-background')
                .then(response => response.json())
                .then(data => {
                    if (data.backgroundUrl) {
                        document.body.style.backgroundImage = `url('${data.backgroundUrl}')`;
                    }
                })
                .catch(error => console.error('Error fetching background:', error));
        });
    </script>
</body>
</html>
